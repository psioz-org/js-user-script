name: Integration Tests
on:
  schedule:
    - cron: '0/10 * * * *'
  workflow_dispatch:
jobs:
  test:
    # environment: main # need this to use environment secrets i.e. settings > environments. Value here usually is production, staging, or development as you set in settings.
    timeout-minutes: 60
    outputs:
      playwright_success: ${{ steps.playwright.outputs.success }}
    runs-on: ubuntu-latest
    steps:
      - id: env
        run: |
          echo "${{ secrets.ATLASSIAN_USER }}"
          echo "${{ secrets.ATLASSIAN_PASS }}"
      - uses: actions/checkout@v3
        with:
          ref: main
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - name: Install dependencies
        run: npm ci
      - name: Install Playwright Browsers
        run: npx playwright install --with-deps
      - name: Run Playwright tests
        run: npx playwright test
        env:
          ATLASSIAN_USER: ${{ secrets.ATLASSIAN_USER }}
          ATLASSIAN_PASS: ${{ secrets.ATLASSIAN_PASS }}
#       - id: playwright #Example using outputs
#         if: success()
#         run: echo "success=yes" >> "$GITHUB_OUTPUT"
      - uses: actions/upload-artifact@v3
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30
